<!DOCTYPE html>
<html>
    <head>
        <title> JS String Reporter</title>
    </head>
    <body>
        <script> 
        
        var reporter=prompt ("enter a word"); 
        
        if (reporter) {
            alert("You Entered : 'reporter'");
            <br>
            ("There are ${length.reporter} characters in this word");
            <br>
            ("Lowercase: ${toLowerCase.reporter")
            <br>
            ("Uppercase: ${toUppercse.reporter")
            
            } else { 
                alert: "Enter a word, nimrod"
        }
        
        </script>
    </body>
</html>
